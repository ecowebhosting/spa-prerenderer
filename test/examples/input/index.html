<!DOCTYPE html>
<html>
    <head>
        <title>Prerenderer test</title>
    </head>
    <body>
        <h1>Prerenderer test</h1>
        <section id="static">
            <h2>Static bit</h2>
            <p>Everything below here is dynamically generated.</p>
        </section>
        <script>
            window.onload = () => {
                const body = document.querySelector('body');
                const section = document.createElement('section');
                const h2 = document.createElement('h2');
                const p = document.createElement('p');
                const a = document.createElement('a');
                const date = new Date().toString();
                section.setAttribute('id', 'dynamic');
                h2.innerHTML = 'Dynamic bit';
                p.innerHTML = `Everything in this section is generated dynamically on ${date}`;
                a.setAttribute('href', '//example.com');
                a.innerHTML = 'This is a link with a relative protocol href';
                body.append(section);
                section.append(h2);
                section.append(p);
                section.append(a);
            };
        </script>
    </body>
</html>
